<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.8/controls.min.css">
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.8/shaka-player.ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mux.js/7.1.0/mux.min.js" integrity="sha512-nsCr1orkw4HBzDSgcqAtvXNpTjc0RvbxZL0itfP+HWkqAe+tzuhZvfXdHmsa/UOMFKtvCkFZ7bVD6RmDi+/Zqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="./lib/base.smartlib.js"></script>
        <script src="./lib/analytics.smartlib.js"></script>
        <script src="./lib/shaka.smartlib.js"></script>

        <script>
            let player;
            let session;

            async function main() {
                SmartLib.getInstance().init('http://analytics-players.broadpeak.tv/', '', 'pf7.broadpeak-vcdn.com');

                // Create the player
                player = new shaka.Player();

                // Attach the video element to the player
                const video = document.getElementById('video');
                await player.attach(video);

                // Listen for error events
                player.addEventListener('error', onErrorEvent);

                // Create SmartLib session
                session = SmartLib.getInstance().createStreamingSession();

                // Attach the player
                session.attachPlayer(player);

                // Start the session and retrieve the streaming URL
                const result = await session.getURL('https://pf7.broadpeak-vcdn.com/bpk-tv/France3/default/index.mpd');

                if (!result.isError()) {
                    // Try to load a manifest.
                    // This is an asynchronous process.
                    try {
                        await player.load(result.getURL());
                        // This runs if the asynchronous load is successful.
                        console.log('The video has now been loaded!');
                    } catch (e) {
                        // onError is executed if the asynchronous load fails.
                        displayError(e);

                        // Stop the SmartLib session
                        const bpkErrorCode = session.playerAdapter.getErrorCode(e);
                        session.playerAdapter.setPlayerErrorCode(e.code);
                        session.stopStreamingSession(bpkErrorCode);
                    }
                } else {
                    session.stopStreamingSession();
                }
            }

            async function stop() {
                if (session !== undefined) {
                    session.stopStreamingSession();
                    await player.unload();
                    await player.destroy();
                }
            }

            function onErrorEvent(event) {
                if (error.detail.severity === ShakaPlayerAdapter.library.util.Error.Severity.CRITICAL) {
                    session.stopStreamingSession();
                }

                // Extract the shaka.util.Error object from the event
                displayError(event.detail);
            }

            function displayError(error) {
                // Log the error
                console.error('Error code', error.code, 'object', error);
            }

            document.addEventListener('DOMContentLoaded', main);
        </script>

        <title>BPK SmartLib Shaka Sample App</title>
    </head>
    <body>
        <div class="container">
            <video id="video" 
                width="640"
                controls muted="muted" autoplay>
            </video>
            <br />
            <button onclick="javascript:stop()">Stop</button>
        </div>
    </body>
</html>
